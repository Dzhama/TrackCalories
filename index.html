<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>TrackCalorie |  Meal and Calorie Tracker</title>
</head>
<body>
    <!-- Navigation BAR-->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Line Break -->
    <br>

    <!-- Main Content -->
    <div class="container">

        <!-- FOMR CARD -->
        <div class="card">
            <div class="card-content">
                <span class="title">Add Meal / Food Item</span>
                <form class="col ">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    </div>
                    <button class="add-btn btn blue darken-3 "><i class="fas fa-plus fa-fw"></i>Add Meal</button>
                    <!-- <button class="aupdate-btn btn orange"><i class="fas fa-edit fa-fw"></i>Update Meal</button> -->
                    <!-- <button class="delete-btn btn red "><i class="fas fa-times fa-fw"></i>Delete Meal</button> -->
                    <button class="back-btn btn grey right"><i class="fas fa-chevron-left fa-fw"></i></i>Back</button>
                </form>
            </div>
        </div>

        <!-- CALORIE COUNT -->
        <h3 class="center-align">
            Total Calories
            <span class="total-calories">0</span>
        </h3>

        <ul class="collection" id="item-list">
            <li class="collection-item" id="item-0">
                <strong>Steack Dinner:</strong> 
                <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fas fa-pencil-alt"></i>
                </a>
            </li>

            <li class="collection-item" id="item-0">
                <strong>Cookie:</strong>
                <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fas fa-pencil-alt"></i>
                </a>
            </li>

            <li class="collection-item" id="item-0">
                <strong>Egg:</strong>
                <em>200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fas fa-pencil-alt"></i>
                </a>
            </li>
        </ul>
    </div>








    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Font Awesome Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
